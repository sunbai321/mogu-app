<script>
    $(document).ready(function(){
            //检测用户名
            $('#s').blur(function(){
                $(this).nextAll().html("");
                if($(this).val() == ''){
                    $(this).parent().append('<font color="red">&nbsp;&nbsp;用户名不能为空</font>');
                }else{
                    $(this).nextAll().html("");
                }
            });
            //检测密码
            $('#ss').blur(function(){
                $(this).nextAll().html("");
                if($(this).val() == ''){
                    $(this).parent().append('<font color="red">&nbsp;&nbsp;密码不能为空</font>');
                }else{
                    $(this).nextAll().html("");
                }
            });
       });

  </script>
  <script>
    $('.tuichu').click(function(){
     localStorage.removeItem('userID');
      })
  </script>

  <script>

   
        $('#dl').click(function(){
     	   if(($('#s').val()!="")&&($('#ss').val!="")){

       
          $.ajax({
            type:'get',
            url:'http://datainfo.duapp.com/shopdata/userinfo.php',
            dataType:'json',
            data:{status:'login',userID:$('#s').val(),password:$('#ss').val()},
            
            success:function(data){
                console.log(data);
                if(data==0){
                	$('#bb').html("用户名不存在");
                }
                else if(data==2){
                	$('#bb').html("用户名与密码不符");
                }
                else{
                	$('#bb').html("登录成功！");
                      localStorage.setItem('userID',$('#s').val());
                                window.location.href="zhuye.html";
                   }
                 }
         })

        
}
 else{
 alert('用户名/密码不能为空');
}
})
