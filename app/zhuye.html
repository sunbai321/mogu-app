 <!--   获取商品分类名称 -->
  <script>
          $.ajax({
              url:'http://datainfo.duapp.com/shopdata/getclass.php',
              success:function(data){
                    var data1 =JSON.parse(data);//返回json数组对象
                    console.log(data1);
                    console.log('===');
                    var p=$(".haha li"); 
                    for(var i=0;i<13;i++){
                  $(p[i]).html(data1[i].className);
                  localStorage.setItem('classID'+i,data1[i].classID);
                  
                      }
                 }
              });
    
  // 点击商品名称跳转相应分类页 

  var goods =$(".haha li");
   for(var i=0;i<8;i++){
    (function(i){
      $(goods[i]).click(function(){
        var class1=localStorage['classID'+i];
        $(location).prop('href', 'xiangqing3.html#'+class1);
        
      })
    })(i)
  }

        // 热推列表中图片获取 

 $.ajax({
