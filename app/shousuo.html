<!DOCTYPE html>
<html>
<head>
    <title>search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/jQuery.js"></script>
    <style>
    .search{
                height: 20px;
                margin: 10px;
                padding:5px;
                margin-left:20px;
                width:250px;
     }
     .btn{
            display: inline-block;
            color: white;
            border: 0px;
            padding: 7px;
            background-color:#FF8888;
            margin-left: -15px;
        }
       
    </style>
</head>
<body>
    <div id="search">
    <span><a style="text-decoration: none;margin-left:10px;color:#FF8888;margin-right: 10px;" href="zhuye.html"> < </a></span>
        <input type="text" class="search" placeholder='搜索商品关键字'/>
        <input type="button" value="搜索" class="btn">
    </div>
    <div id="content">
       

    </div>
</body>


  <script>
  $(".btn").click(function(){
    
      $("#content").html("")//防止上次搜索的没有清除
    
    var selectText=$(".search").val();
    
    $.ajax({
        url:'http://datainfo.duapp.com/shopdata/selectGoodes.php',
        dataType:'JSONP',
        data:{selectText:selectText},
        success:function(data){
            for(var i=0;i<data.length;i++){
           $("#content").html( $("#content").html()+`<div id="item"><img src="`+data[i].goodsListImg+`" alt="">
            <p>`+data[i].goodsName+`</p></div>`);
                console.log(data[i].goodsListImg);
                
            }
        }
    });
  })
  </script>

 
</html>
